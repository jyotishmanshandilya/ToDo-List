<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,700&family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body onload="putDate()">
    <header >
        <h1 id="title">
            ToDo List
        </h1>
        
    </header>
    <div>
        <p id="date" >Date</p>
        <ul id="list">
        </ul>
        <input id="task-input" placeholder="New Task" type="text">
        <button id="task-add" onclick="newTask()">Add Task</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
